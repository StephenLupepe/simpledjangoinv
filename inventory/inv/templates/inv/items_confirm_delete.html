{% extends "inv/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mt-4 mb-4">Delete Item</legend>
                <h2>Are you sure you want to delete the item "{{ object.name }}"?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-danger" type="submit" value="Confirm">Delete</button>
                <a class="btn btn-secondary" href="{% url 'home' %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}

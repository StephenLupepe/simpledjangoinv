{% extends "inv/base.html" %}
{% block content %}
<h1 class="text-center mt-5 ms-3">Items</h1>
<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <th>Name</th>
            <th>Description</th>
            <th>Type</th>
            <th>Stock</th>
            <th>Date Posted</th>
            <th>Action</th>
        </thead>
        {% for item in items %}
        <tr>    
            <td>{{ item.name }}</td>
            <td>{{ item.desc }}</td>
            <td>{{ item.type }}</td>
            <td>{{ item.num }}</td>
            <td>{{ item.date_posted }}</td>
            <td>
                <a class="btn btn-outline-info" href="{% url 'item-detail' item.pk %}">Info</a>
                <a class="btn btn-outline-warning" href="{% url 'item-update' item.pk %}">Update</a>
                <a class="btn btn-outline-danger" href="{% url 'item-delete' item.pk %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
<div>
    <a href="{% url 'add-item' %}" class="btn btn-primary">Add Item</a>
</div>
{% endblock content %}
